services:
  node:
    image: node:22
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ./infra/entrypoint.sh
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: ghcr.io/ame180/amebot-nginx:latest
    build:
      context: .
      dockerfile: infra/Dockerfile-nginx-prod
    depends_on:
      - node
    ports:
      - "80:80"

  mysql:
    image: mysql:8.4-oraclelinux8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 5s
      timeout: 5s
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql: